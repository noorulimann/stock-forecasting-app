version: '3.8'

# ============================================================================
# Stock Forecasting Application - Docker Compose Configuration
# ============================================================================

services:
  # ========================================
  # MongoDB - Data Persistence
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: stock-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-stockforecast2026}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-stock_data}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - stock-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ========================================
  # MLflow Server - Experiment Tracking
  # ========================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: stock-mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    networks:
      - stock-network
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # FastAPI Application - ML API Server
  # ========================================
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-stockforecast2026}@mongodb:27017/
      - MONGODB_DATABASE=${MONGO_DATABASE:-stock_data}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=${WORKERS:-2}
    volumes:
      - ./saved_models:/app/saved_models
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Nginx - Reverse Proxy (Optional)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: stock-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi-app
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# Networks
# ============================================================================
networks:
  stock-network:
    driver: bridge
    name: stock-forecasting-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data:
    name: stock-mongodb-data
  mongodb_config:
    name: stock-mongodb-config
  mlflow_data:
    name: stock-mlflow-data
